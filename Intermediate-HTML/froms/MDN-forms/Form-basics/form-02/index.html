<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="head">
            Speaker Submission
        </div>
        <div class="text-body">
            Want to speak at our fake conference? Fill out this form.
        </div>
    </div>

    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name</label>
            <input type="text" id="full-name" name="full-name">
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="joe@example.com">
        </div>

        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            
            <input type="radio" name="type-talk" id="talk-type-1" value="main-stage">
            <label for="talk-type-1" class="radio-label">Main Stage</label>

            
            <input type="radio" name="type-talk" id="talk-type-2" value="Workshop" checked>
            <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>

        <div class="form-row">
            <label for="t-shirt">T-Shirt Size</label>
            <select name="t-shirt" id="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m" selected>Medium</option>
                <option value="l">Large</option>
            </select>
        </div>

        <div class="form-row">
            <div class="abstract-wrapper">
                <label for="abstract">Abstract</label>
                <textarea name="abstract" id="abstract"></textarea>
            </div>
            <div class="instructions">Describe your talk in 500 words</div>
        </div>

        <div class="form-row">
            <label for="available" class="check-box-label">
                <input type="checkbox" name="avilable" type="checkbox" value="is-available">
                <span>I'am actully avilable the date of the talk</span>
            </label>
        </div>

        <div class="form-row">
            <button type="submit">Send to us</button>
        </div>
    </form>
</body>
</html>
