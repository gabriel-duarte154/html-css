<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
      
        body {

            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            margin: auto;
        }
        table {

            margin: 30px auto;
            border-collapse: collapse;
            width: 400px;
            height: 300px;
            text-align: center;
        }
        td {

            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>F</td>
            <td>1</td>
        </tr>
        <tr>
            <td>H</td>
            <td>2</td>

        </tr>
    </table>
</body>
</html>
