<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="teste.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="GET-name" accesskey="105">Name:</label>
                <input type="text" id="GET-name" name="name" required autocomplete="name" placeholder="Nome completo">
            </div>
            <p>
                <label for="GET-idade">Idade:</label>
                <input type="number" id="GET-idade" name="idade" required max="90" min="1">
            </p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
