<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Total</title>
</head>
<body>
    <h1>Produto Adiquirido</h1>
    <form action="teste.php" method="get" oninput="ival.innerHTML = Number(ipreco.value) * Number(iquant.value)">
        <p>
            <label for="iprod">Produto:</label>
            <input type="text" id="iprod" name="prod" placeholder="Nome do produto">
        </p>
        <p>
            <label for="ipreco">Preço:</label>
            <input type="number" id="ipreco" name="preco" placeholder="R$" step="0.01">
        </p>
        <p>
            <label for="iquant">Quantidade:</label>
            <input type="number" id="iquant" name="quant">
        </p>
        <p>
            <label for="ival">Valor: R$</label>
            <output id="ival">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
