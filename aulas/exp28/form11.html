<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="teste.php"  method="get">

        <p>
            <label for="nasc">Ano de nascimento:</label>
            <input type="number"  id="nasc" name="ano" min="1900" max="2023" oninput="calcidade()" >
        </p>
        <p>
            <label for="idade">Sua idade:</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset">
        </p>
    </form>
    <script>
        function calcidade() {


            let anoAtual = new Date().getFullYear();
            let anoNasc = document.querySelector("input#nasc");
            let saida = document.querySelector("output#idade");
            saida.innerHTML = ` ${anoAtual - Number(anoNasc.value)}`;

        };
    </script>
</body>
</html>
