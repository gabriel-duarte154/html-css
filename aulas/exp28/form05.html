<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="teste.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>

                <input type="radio" name="sex" id="imas" value="M">
                <label for="imas">Masculino</label> <br>

                <input type="radio" name="sex" id="ifem" value="F">
                <label for="ifem">Feminino</label> <br>

            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <p>
            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label> <br>

            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label> <br>

            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Vôlei</label> <br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
