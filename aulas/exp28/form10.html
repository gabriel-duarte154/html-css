<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="teste.php" method="get">
        <p>
            <label for="irange">Nível:</label>
            <input type="range" id="irange" name="range" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(irange.value)">
            <output id="ival">5</output>
        </p>
    </form>
</body>
</html>
