<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px solid darkgoldenrod;

            padding: 10px;

            margin: 35px auto; 

            outline: 10px groove rgb(51, 41, 41);
           
            
            
        }
        a {
            padding: 3px ;
            border: 5px solid lightblue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Caixas HTML</h1>
    <p>Parágrafos são exemplos de box-level já <a href="#"> links são exemplos de inline-level </a> </p>
</body>
</html>
