<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 5</title>
    <style>
        body {

            background-color: lightgray;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicar()">Clique em mim</a>
    <div id="saida"></div>
    <script>
        function clicar() {
            s = window.document.querySelector("div#saida")
            s.innerHTML += "<p>Você clicou na saída</p>"
        }
    </script>
</body>
</html>
